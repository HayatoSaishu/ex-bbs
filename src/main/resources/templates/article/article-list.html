<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>記事一覧</title>
</head>
<body>

<h1>記事一覧</h1>
<div th:each="article : ${articleList}">
	投稿者: <span th:text="${article.name}"></span><br>
	内容: <span th:text="${article.content}"></span><br>
</div>

</body>
</html>
